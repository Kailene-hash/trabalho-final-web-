<!DOCTYPE html>
<html>
<head>
    <title>Ventura 3D</title>
    <link rel="stylesheet" href="../css/estilo.css">
    <script src="js/protecao.js"></script>
</head>
<body>
    <header>
        <div id="logo">
            <img id="logo" src="/images/LogoVentura3d-TrabalhoFinalWEB.jpeg" alt="">
        </div>
        <nav>
            <ul id="menu">
                <li class="item-menu"><a class="link-menu" href="index.html">Voltar para a página inicial</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="principalContato">
            <h2>Contatos Cadastrados</h2>

            <div id="botaoAdd">
                <a class="botAdd" href="inserir-contato.html">Adicionar contato</a>
            </div>

            <!-- Container com imagem e tabela lado a lado -->
            <div class="container-contato-admin">
                <!-- Imagem à esquerda -->
                <figure>
                    <img src="/images/prediosobreempresa-WEB.jpeg" alt="">
                </figure>
                
                <!-- Tabela à direita -->
                <div class="tabela-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Instagram</th>
                                <th>Facebook</th>
                                <th>WhatsApp</th>
                                <th>Email</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-corpo"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div id="logo">
            <img id="logo" src="/images/LogoVentura3d-TrabalhoFinalWEB.jpeg" alt="">  
        </div>
        <div id="contato">
            <a href="https://www.instagram.com/ventura3d?igsh=czN1M216bDlzNzR5"><img src="/images/instagram.png" alt=""></a>
            <a href="https://m.facebook.com/ventura3ds/"><img src="/images/facebook.png" alt=""></a>
        </div>
    </footer>
    
    <script src="js/contato.js"></script>
</body>
</html>
